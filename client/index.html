<script type="text/javascript">
$(document).ready(function () {
	  $('#add_input').click(function() {
                    
          $("#form_post_link").append('<div>ссылка</br><input type="text"  class="form-control form_input" name="link" id="link" value=""/><a type="button" class="close link_close" onclick="$(this).parent().remove();">×</a></br></div>')
    })
    
    function toTimestamp(strDate){
        return  Date.parse(strDate)/1000;
    }

    var dc = 1
        
    function notifaction(text){
        dc++
        $('#notify').append('<div><p class="notify_text'+ dc +'" id="notify_text" >'+text+'</p><a type="button" class="close" onclick="$(this).parent().remove();">×</a></div>')
            name = 'notify_text' + dc
            
            $('.notify_text' + dc).fadeIn(300)
            setTimeout('$(".notify_text' + dc +'").fadeOut(300)', 6500);
            // $('.notify_text' + dc).remove()
        
    }
	
    function response_data(params, sendDate){
        console.log(params.data)
        $.ajax({
            url: 'http://localhost:8081/api/'+ params.url,
            type: params.type,
            crossDomain: true,
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            data: params.data,
            timeout: params.timeout,
            
            success: function (response) {
                      var receiveDate = (new Date()).getTime();
                      var responseTimeMs = receiveDate - sendDate;
                      notifaction(params.notifaction)
                      $('#result').append('<li class="descriptions_result"><h6> response: '+ responseTimeMs +' msec </h6><a type="button" class="close" onclick="$(this).parent().remove();">×</a><pre><code style="color:#b2fbb2;">'+ JSON.stringify(response, null,4) +'</code></pre></li>');

                  },
            
            error: function (response) {
                      var receiveDate = (new Date()).getTime();
                      var responseTimeMs = receiveDate - sendDate;
                      notifaction('Что-то пошло не так')
                      $('#result').append('<li class="descriptions_result"><h6> response: '+ responseTimeMs +' msec </h6><a type="button" class="close" onclick="$(this).parent().remove();">×</a><pre><code style="color:#ffa2a2;">'+JSON.stringify(response, null,4)+'<code></pre></li>');
                    }

          });
    }
  
    $("#get_visited_domains").click(function () {
        var params = new Object();
        var sendDate = (new Date()).getTime();
        var linkData = new Object();

        if ($('#get_date_from').val().length){
                linkData.from =  toTimestamp($('#get_date_from').val());
          }
        
        if ($('#get_date_to').val().length){
                linkData.to = toTimestamp($('#get_date_to').val());
          }
        
        params.url = 'visited_domains'
        params.type = 'GET'
        params.data = linkData
        params.timeout = 15000
        params.notifaction = 'домены успешно загружены'
        response_data(params, sendDate)

    });


    $("#post_urls").click(function () {
        var params = new Object();
        var sendDate = (new Date()).getTime();
        var linkData = new Object();

        var urls = new Array()
        
        $('input#link').each(function(index, item){
              urls.push($(item).val())
        });
        
        linkData['links'] = urls
        
        params.url = 'visited_links'
        params.type = 'POST'
        params.data = JSON.stringify(linkData)
        params.timeout = 15000
        params.notifaction = 'домены успешно загружены'
        response_data(params, sendDate)

    });
});
</script>
